<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/75efc1df87.js" crossorigin="anonymous"></script>
    <link href="./Resources/css/reset.css" rel="stylesheet">
    <link href="./Resources/css/styles.css" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section sect1 header active" id="home">
        <i class="fa-brands fa-instagram"></i>
    </header>
    <main>
        <section class="section sect2 about" id="about"></section>
        <section class="section sect3 portfolio" id="portfolio"></section>
        <section class="section sect4 blogs" id="blogs"></section>
        <section class="section sect5 contact" id="contact"></section>
    </main>
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>
    <script src="./Resources/js/app.js"></script>
</body>
</html>
